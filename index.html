<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of life</title>
    <link rel='stylesheet' href='main.css'>
</head>
<body>
<div class="button-start first">
    <a href="#">Start Game</a>
</div>

<div class="button-end first" style="display: none">
    <a href="#">End game</a>
</div>

<div class="sizeBorder">
    <form action="" class="size_form">
        <p>Height: </p>
        <input value="20" type="number"  class="borderHeight">
        <p>Width: </p>
        <input value="20" type="number" class="borderWidth">
    </form>
</div>

<div class="setDelay">
    <form action="" class="delay_form">
        <p>Delay (ms)</p>
        <input value="1000" type="number"  class="delay_time">
    </form>
</div>


<div class="game-border">

</div>


<script src="main.js"></script>

</body>
</html>
